<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Condensed&family=Silkscreen:wght@700&display=swap"
        rel="stylesheet">
    <title>RockPaperScissor</title>
</head>

<body>
    <div class="main-container">
        <header class="main--header">
            <h1 class="title--header">Rock Paper Scissor</h1>
        </header>

        <div class="main--content">
            <p class="result">You Won!</p>
            <div class="result--images">
                <img src="./images/paper (2).png" class="result--image">
                <img src="./images/scissor.png" class="result--image">
            </div>
            <div class="result--score">
                <p class="result-human">Point: 1</p>
                <p class="result-computer">Point: 0</p>
            </div>
            <div class="main--logic">
                <img src="./images/RockPIC.png" alt="" class="result--image">
                <img src="./images/paper (2).png" alt="" class="result--image">
                <img src="./images/scissor.png" alt="" class="result--image">
            </div>
            <footer class="main--footer">
                <p class="footer">Copyright &copy; Stan Angelov 2022 </p>
            </footer>
        </div>
    </div>
</body>

</html>
